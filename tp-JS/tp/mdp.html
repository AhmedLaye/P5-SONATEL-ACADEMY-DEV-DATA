<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="mdp.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <h1>Générateur de mot de passe</h1>
        <form>
          <div class="form-group">
            <label for="passwordLength">Longueur du mot de passe:</label>
            <input type="range" class="form-control-range" id="passwordLength" value="15" min="15" max="20">
          </div>
          <div class="form-group">
            <label for="uppercaseLetters">Lettres majuscules:</label>
            <input type="checkbox" class="form-check-input" id="uppercaseLetters">
          </div>
          <div class="form-group">
            <label for="lowercaseLetters">Lettres minuscules:</label>
            <input type="checkbox" class="form-check-input" id="lowercaseLetters">
          </div>
          <div class="form-group">
            <label for="numbers">Nombres:</label>
            <input type="checkbox" class="form-check-input" id="numbers">
          </div>
          <div class="form-group">
            <label for="specialCharacters">Caractères spéciaux:</label>
            <input type="checkbox" class="form-check-input" id="specialCharacters">
          </div>
          <button type="button" class="btn btn-primary" id="generatePasswordButton" disabled>Générer mot de passe</button>
        </form>
        <div class="form-group">
          <label for="password">Mot de passe généré:</label>
          <input type="text" class="form-control" id="password" readonly>
        </div>
      </div>
      
</body>
</html>
